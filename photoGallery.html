<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="photoGallery.css" />
    <script src="photoGallery.js"></script>
  </head>

  <body>
    <div id="image">Hover over an image below to display here.</div>

    <!-- Image 1 -->
    <img
      class="preview"
      alt="Styling with a Bandana"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
      tabindex="1"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="addTabFocus(this)"
      onblur="removeTabFocus(this)"
    />

    <!-- Image 2 -->
    <img
      class="preview"
      alt="With My Boy"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
      tabindex="2"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="addTabFocus(this)"
      onblur="removeTabFocus(this)"
    />

    <!-- Image 3 -->
    <img
      class="preview"
      alt="Young Puppy"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
      tabindex="3"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="addTabFocus(this)"
      onblur="removeTabFocus(this)"
    />

    <!-- Image 4 -->
    <img
      class="preview"
      alt="Reverse:1999 by ikuta41 "
      src="https://cdn.donmai.us/sample/5b/0a/__vertin_sonetto_schneider_regulus_apple_and_1_more_reverse_1999_drawn_by_ikuta41__sample-5b0a3057ba3342413dc64128c37df760.jpg"
      tabindex="4"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="addTabFocus(this)"
      onblur="removeTabFocus(this)"
    />

    <!-- Image 5 -->
    <img
      class="preview"
      alt="Regulus"
      src="https://pbs.twimg.com/media/F7--yYcW0AArAj2?format=jpg&name=4096x4096"
      tabindex="5"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="addTabFocus(this)"
      onblur="removeTabFocus(this)"
    />

    <!-- Image 6 -->
    <img
      class="preview"
      alt="Nilou by AI"
      src="https://images-ng.pixai.art/images/orig/cde42f87-3d3d-4e88-8743-9a40906c8c39"
      tabindex="6"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="addTabFocus(this)"
      onblur="removeTabFocus(this)"
    />
  </body>
</html>
